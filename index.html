                };

                window.addEventListener('mousemove', handleMouseMove);

                                    About
                                </button>
                            </nav>
                        </div>
                        <div className="flex flex-col gap-4">
                            <span className="text-sm font-semibold uppercase text-nitro-muted">
                                Socials
                            </span>
                            <div className="flex gap-4">
                                <a
                                    href="https://www.facebook.com"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="text-nitro-text hover:text-white"
                                >
                                    <Facebook className="h-5 w-5" />
                                </a>
                                <a
                                    href="https://www.linkedin.com/feed/"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="text-nitro-text hover:text-white"
                                >
                                    <Linkedin className="h-5 w-5" />
                                </a>
                            </div>
                        </div>
                        <div className="flex flex-col gap-4 sm:col-span-2 lg:text-right">
                            <span className="text-sm font-semibold uppercase text-nitro-muted">
                                Location
                            </span>
                            <p className="text-nitro-text">
                                Athens, Greece
                                <br />
                                Remote Available
                            </p>
                        </div>
                    </div>
                </footer>
            );
        };

        const App = () => {
            // State
            const [view, setView] = useState('home');
            const [selectedProject, setSelectedProject] = useState(null);
            const [selectedPrint, setSelectedPrint] = useState(null);
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            // Data State (Simulating fetch)
            const [projects, setProjects] = useState([]);
            const [prints, setPrints] = useState([]);

            // Fetch Data Effect
            useEffect(() => {
                const loadData = async () => {
                    // Simulate network delay
                    await new Promise(resolve => setTimeout(resolve, 100));
                    setProjects(FALLBACK_PROJECTS);
                    setPrints(FALLBACK_PRINTS);
                };
                loadData();
            }, []);

            // Navigation Handlers
            const handleNavigate = (newView) => {
                setView(newView);
                setSelectedProject(null);
                setSelectedPrint(null);
                window.scrollTo(0, 0);
            };

            const handleSelectProject = (project) => {
                setSelectedProject(project);
            };

            const handleCloseProject = () => {
                setSelectedProject(null);
            };

            const handleSelectPrint = (print) => {
                setSelectedPrint(print);
            };

            const handleClosePrint = () => {
                setSelectedPrint(null);
            };

            // Render Logic
            const renderMainContent = () => {
                if (selectedProject) {
                    return <ProjectDetail project={selectedProject} onClose={handleCloseProject} />;
                }

                if (selectedPrint) {
                    return <PrintDetail print={selectedPrint} onClose={handleClosePrint} />;
                }

                switch (view) {
                    case 'home':
                        return (
                            <div className="flex flex-col gap-24 pb-24 pt-32 sm:gap-32 sm:pt-40">
                                <Hero />
                                <ProjectStack projects={projects} onSelectProject={handleSelectProject} />
                            </div>
                        );
                    case 'prints':
                        return <PrintList prints={prints} onSelectPrint={handleSelectPrint} />;
                    case 'about':
                        return <About />;
                    default:
                        return null;
                }
            };

            return (
                <div className="min-h-screen bg-nitro-black text-nitro-text font-sans selection:bg-white/20 selection:text-white">
                    <Header onNavigate={handleNavigate} onToggleMenu={() => setIsMenuOpen(true)} />

                    <main className={!selectedProject && !selectedPrint ? "mx-auto max-w-[1400px] px-4 sm:px-6 lg:px-8" : ""}>
                        {renderMainContent()}
                    </main>

                    {!selectedProject && !selectedPrint && (
                        <div className="mx-auto max-w-[1400px] px-4 sm:px-6 lg:px-8">
                            <Footer onNavigate={handleNavigate} />
                        </div>
                    )}

                    <MobileMenu
                        isOpen={isMenuOpen}
                        onClose={() => setIsMenuOpen(false)}
                        onNavigate={handleNavigate}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
